{% extends "layout.html" %}


{% block content %}

<div class="mt-3 col-3">

    <div id="action-alert" class="alert position-fixed" role="alert" style="z-index: 5; top: 90px; right: 10px; display: none;"></div>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h4 class="m-0 font-weight-bold text-primary">Preferencias de usuario</h3>
        </div>

        <div class="card-body">
            <form method="POST" action="">
                {{ form.hidden_tag() }}

                <fieldset class="form-group">
                    <div class="custom-control custom-switch">
                        {{ form.sidebar_toggle(class="custom-control-input", id="customSwitch1", type="checkbox") }}
                        <label class="custom-control-label" for="customSwitch1">Contraer men√∫ lateral</label>
                    </div>
                </fieldset>          
                <fieldset class="form-group">
                    {{ form.submit(class="btn btn-primary btn-user btn-block") }}
                </fieldset>
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
