<!DOCTYPE html>
<html lang="es">

<head>
    <!-- PAGE INFORMATION -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;text/css; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="KOSTAL Electrica S.A.">
    <meta name="author" content="HDO DEPARTMENT">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <title>{{ config["APP_NAME"] }}</title>   
    
    <!-- CSS GLOBAL INCLUDED -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='lib/sb-admin-2/css/sb-admin-2.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='lib/multiple-select/multiple-select.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='lib/datatables/datatables.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='lib/fontawesome-free-6.3.0-web/css/all.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>

</head>

<body id="page-top" {% if current_user.get_sidebar_toggled() %}class="sidebar-toggled"{% endif %}>

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div class="bg-white" id="content">

                {% include "topbar.html" %}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block content %}{% endblock content %}
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            
            <!-- Modal row-->
            {% block modal %}{% endblock modal %}
            <!-- End of Main Modal -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Kostal Eléctrica S.A. - Versión: {{config['VERSION']}}</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- DataTable Plugin-->
    <script src="{{ url_for('static', filename='lib/datatables/datatables.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='lib/jquery-easing/jquery.easing.min.js') }}"></script>
    
    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='lib/sb-admin-2/js/sb-admin-2.js') }}"></script>
    <!-- Custom script for sidebar -->
    <script>var active = '{{ g.active }}';</script>
    <script src="{{ url_for('static', filename='lib/sb-admin-2/js/sidebar.js') }}"></script>

    <!-- Formularios -->
    <!-- forms.js -->
    <script src="{{ url_for('static', filename = 'lib/multiple-select/multiple-select.js') }}"></script>
    <script src="{{ url_for('static', filename = 'lib/multiple-select/multiple-select-es-ES.js') }}"></script>

    <script src="{{ url_for('static', filename = 'js/colors.js') }}"></script>
    
    <!-- Scripts de las páginas -->
    {% block js %}{% endblock js %}

</body>

</html>
