<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="KOSTAL Electrica S.A.">
    <meta name="author" content="HDO DEPARTMENT">
    <link rel="icon" href="{{ url_for('auth.static', filename = 'favicon.ico') }}">
    <title>{{ config["APP_NAME"] }} - Login</title>

    <!-- CSS -->
    <!-- BootStrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'lib/bootstrap/css/bootstrap.min.css') }}">
    <!-- Login -->
    <link rel="stylesheet" href="{{ url_for('auth.static', filename = 'login.css') }}">

    <!-- JavaScript -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename = 'lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        {% block content %}{% endblock content %}
    </main>
</body>

{% block js %}{% endblock js %}

</html>
